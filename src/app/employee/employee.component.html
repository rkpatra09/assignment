<div class="container">
 <table class="table table-hover" *ngIf="employeeList">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employeeList">
        <td>{{emp.empId}}</td>
        <td>{{emp.name}}</td>
        <td><button class="btn btn-primary">Edit</button>
			<button (click)="deleteEmpDetails(emp)"class="btn btn-danger">Delete</button>
		</td>
      </tr>
      
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>
</div>
