<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <form [formGroup]="editEmployeeForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" formControlName="fullName" name="fullName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
                  <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                      <div *ngIf="f.fullName.errors.required">Full Name is required</div>
                  </div>
              </div>
              
              <div class="form-group">
                  <button [disabled]="loading" class="btn btn-primary">Update Employee</button>
              </div>
          </form>
      </div>
  </div>
</div>
